<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Time and Distance Setup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Distance (meters)</ion-label>
      <ion-range min="10" max="1000" debounce="500" [(ngModel)]="distance" color="danger" pin="true" (ionChange)="updateDistance(distance)">
        <ion-label range-left>10</ion-label>
        <ion-label range-right>1000</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
        <ion-label>Time (hours)</ion-label>
        <ion-range min="0" max="24" debounce="500" [(ngModel)]="time" color="danger" pin="true" (ionChange)="updateTime(time)">
          <ion-label range-left>1</ion-label>
          <ion-label range-right>24</ion-label>
        </ion-range>
      </ion-item>
  </ion-list>
  </ion-content>

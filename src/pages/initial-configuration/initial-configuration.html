<ion-header>
  <ion-navbar>
    <button  *ngIf="!isConfigured()" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Interests</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of interest">
      <ion-item>
        <ion-label>{{item.name}}</ion-label>
        <ion-checkbox [checked]="checkornot(item.members)" (click)="toggleCheck(item.members, item.$key)">
        </ion-checkbox>
      </ion-item>
  </ion-list>
  <button *ngIf="isConfigured()" ion-button block (click)="nextSetupPage()">
      Next
  </button>
</ion-content>
